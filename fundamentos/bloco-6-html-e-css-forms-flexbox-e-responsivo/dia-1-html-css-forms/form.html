<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Cadastre seu currículo</h1>
    </header>
    <form action="" method="GET">  
        <fieldset class="dadospessoais">
          <div class="firstdiv">
            <label for="nome-completo">Nome:</label>
            <br>
            <input type="text" name="nome" id="nome-completo" maxlength="40" required>
            <br>
            <label for="e-mail" >e-mail:</label>
            <br>
            <input type="email" name="email" id="e-mail" maxlength="50" required>
            <br>
            <label for="cpf">CPF:</label>
            <br>
            <input type="text" name="cpf" id="cpf" maxlength="11" required>
            <br>
            <label for="endereco">Endereço:</label>
            <br>
            <input type="text" name="end" id="endereco" maxlength="200" required>
            <br>
            <label for="cid">Cidade:</label>
            <br>
            <input type="text" name="city" id="cid" maxlength="28" required>
            <br>
            <label for="est">Estado:</label>
            <select name="estado" id="est"></select>
            <br>
            <p>Tipo:</p>
            <input type="radio" name="tipo" id="casa" value="Casa">
            <label for="casa">Casa</label><br>
            <input type="radio" name="tipo" id="apartamento" value="Apartamento">
            <label for="apartamento">Apartamento</label>
        </div>  
        </fieldset>
        <br>
        <fieldset class="fieldcv">
            <label for="curriculum">Resumo do currículo:</label>
            <br>
            <textarea name="cv" id="curriculum" cols="30" rows="10" maxlength="1000" required></textarea>
            <br>
            <label for="carg">Cargo:</label>
            <br>
            <input type="text" name="cargo" id="carg" maxlength="40" required>
            <br>
            <label for="descript">Descrição do Cargo:</label>
            <br>
            <input type="text" id="descript" name="descricao" maxlength="500" required >
            <br>
            <label for="data">Data:</label>
            <br>
            <input type="text" name="data" id="data">
        </fieldset>
    </form>
    <div class="button">
        <button type="submit" id="btn">Enviar</button>
        <button type="reset">Limpar</button>
    </div>    
    <script src="script.js"></script>
</body>
</html>
